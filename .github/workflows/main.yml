name: GPT

on:
  push:
    branches:
      - main

jobs:
  your-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build and deploy
        run: |
          npm run build
        env:
          REACT_APP_GOOGLE_API_KEY: ${{ secrets.AIzaSyDWYg7pwMwierXO_Nxq19in4C7NbuvBe8o }}
