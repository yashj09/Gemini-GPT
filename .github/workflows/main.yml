name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        env:
          REACT_APP_GOOGLE_API_KEY: ${secrets.AIzaSyDWYg7pwMwierXO_Nxq19in4C7NbuvBe8o }
        run: npm run deploy
